<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<style id="demo2"></style>
<div id="demo"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<div id="html">
    <div class="doraemon">
        <div class="head">
            <div class="eyeWrap left">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="eyeWrap right">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="nose"></div>
            <ul class="mustache left">
                <li class="mustache1"></li>
                <li class="mustache2"></li>
                <li class="mustache3"></li>
            </ul>
            <ul class="mustache right">
                <li class="mustache1"></li>
                <li class="mustache2"></li>
                <li class="mustache3"></li>
            </ul>
            <div class="mouth">
                <div class="lips"></div>
                <div class="smile"></div>
                <div class="lips-up"></div>
            </div>
        </div>
        <div class="scarf"></div>
        <div class="bell">
            <div class="bell-line1"></div>
            <div class="bell-line2"></div>
            <div class="bell-line3"></div>
            <div class="bell-hole"></div>
        </div>
        <div class="body">
            <div class="armLeft"></div>
            <div class="armRight"></div>
            <div class="handLeft"></div>
            <div class="handRight"></div>
            <div class="pocket">
                <div class="pocketLine"></div>
            </div>
            <div class="trunk"></div>
            <div class="footer">
                <div class="legLeft"></div>
                <div class="footLeft"></div>
                <div class="legRight"></div>
                <div class="footRight"></div>
            </div>
        </div>
    </div>
</div>
<script src="test.js"></script>
</body>
</html>
